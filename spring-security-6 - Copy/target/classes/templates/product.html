<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            margin: 0;
        }

        #error {
            color: red;
            font-weight: bold;
            margin: 20px 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
        .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        color: white;
        }
        .product-btn { background-color: #17a2b8; }
        .product-btn:hover { background-color: #138496; }
    </style>
</head>
<body>
<h2>Application 2: Vehicle List</h2>
<div id="error"></div>
<table id="productTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <!-- Products will be populated here -->
    </tbody>
</table>
<button class="btn product-btn" onclick="location.href='/landing'">Landing</button>
<script>
    async function fetchProducts() {
        try{
            const response = await fetch("http://localhost:8080/api/product" , {
                method: "GET",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error('Unauthorized or failed to load products');
            }

            const products = await response.json();
            const tbody = document.querySelector('#productTable tbody');
            tbody.innerHTML = "";

            products.forEach(product => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${product.proid}</td>
                                <td>${product.proname}</td>
                                <td>$${product.price.toFixed(2)}</td>`;
                tbody.appendChild(tr);
            });
        }
        catch(error){
            document.getElementById('error').innerText = 'Error: ' + error.message;
        }
    }
    fetchProducts();
</script>
</body>
</html>
