<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .logout-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 10px 10px 0 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logoutMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h2>Logout</h2>
    <p id="logoutMessage"></p>
    <button id="logoutButton">Logout user from SSO</button>
</div>

<script>
    document.getElementById("logoutButton").addEventListener("click", async function(){
        try {
            const response = await fetch("http://localhost:8080/api/logout", {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("Logout failed");
            }

            document.getElementById("logoutMessage").innerText = "Logout successful!";
            document.getElementById("logoutMessage").style.color = "green";

            setTimeout(() => {
                window.location.href = "/login";
            }, 1500);

        } catch (error) {
            document.getElementById("logoutMessage").innerText = "Logout failed!";
            document.getElementById("logoutMessage").style.color = "red";
        }
    });
</script>

</body>
</html>
