<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 10px 10px 0 0;
        }
        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .login-button {
            background-color: #007bff;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        #signupMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="signupId" placeholder="Id" required>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p id="signupMessage"></p>
    <button class="login-button" onclick="redirectToLogin()">Already a user? Login</button>
</div>
<script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const user = {
            id: document.getElementById("signupId").value,
            userName: document.getElementById("signupUsername").value,
            password: document.getElementById("signupPassword").value
        };

        try{
        const response = await fetch("http://localhost:8080/api/register",
        {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        });

        const result = await response.json();
        document.getElementById("signupMessage").innerText = "User registered with ID: " + result.id;
        document.getElementById("signupMessage").style.color = "green";

        }
        catch (error){
            document.getElementById("signupMessage").innerText = "SignUp failed! Check credentials.";
            document.getElementById("signupMessage").style.color = "red";
        }
    });

    function redirectToLogin() {
            window.location.href = "/login";
    }

</script>
</body>
</html>
